<!DOCTYPE html>
<html>
<head>
  <script src="js/PPUtils.js"></script>
  <script src="js/PPTimerBinder.js"></script>
  <script src="js/PPTimer.js"></script>
  <script src="js/PPTabataTimer.js"></script>
  <script src="js/PPCompositeTimer.js"></script>
  
  <script>

    // TODO -- allow sound customization
    // TODO -- Tabata can be a composite?

    var timer = new PPTimer( "up" );
    
    // Tests that a timer can be constructed that is not bound to any HTML elements
    var timerEmptyConstructorTest = new PPTimer();
    
    var countDownTimer = new PPTimer("countDown");
    countDownTimer.setCountDown(600);

    var tabataTimer = new PPTabataTimer( "tabata" );
    var emotmTimer = TimerFactory.createEMOTMTimer("emotm" );


    // Create a 10 minute workout with a 10 second count down start
    var countDown = new PPTimer();
    countDown.setCountDown(10);
    var countUp = new PPTimer();
    countUp.setTimeLimit(20);
    var countUpWith10SecCountdown = new PPCompositeTimer("countUp", countDown, countUp);

  </script>


</head>
<body>
     Count up timer <div id="upDisplay">&nbsp;</div>
     <input id="upStart" type="button" value="Start"/>
     <input id="upStop" type="button" value="Stop"/>


     <br><br>Count down timer <div id="countDownDisplay">&nbsp;</div>
     <input id="countDownStart" type="button" value="Start"/>
     <input id="countDownStop" type="button" value="Stop"/>
     
     <br><br>Tabata timer (8 rounds, Exercise 20 seconds, rest 10 seconds)
      <div id="tabataDisplay">&nbsp;</div>
     <input id="tabataStart" type="button" value="Start"/>
     <input id="tabataStop" type="button" value="Stop"/>
     
     <br><br>EMOTM (Beeps every minute on the minute) timer <div id="emotmDisplay">&nbsp;</div>
     <input id="emotmStart" type="button" value="Start"/>
     <input id="emotmStop" type="button" value="Stop"/>
     
     <br><br>Count up timer with 10 second countdown start
     <div id="countUpDisplay">&nbsp;</div>
     <input id="countUpStart" type="button" value="Start"/>
     <input id="countUpStop" type="button" value="Stop"/>


     
</body>
</html>
